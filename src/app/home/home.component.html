<div class="container">
    <div class="header">
        <div class="heading">
            <i class="fa fa-film">Moviemania</i>
        </div>
        <div class="h3">Find and organise movies, for free</div>
        <div class="row">
            <div class="col-xs-4">
                <div class="Input">
                    <input type="text" #SearchTerm class="form-control col-sm-2" 
                    placeholder="search movies" [(ngModel)]="value">
                </div>
            </div>
            <div class="col-xs-2">
                <div class="search">
                    <button class="btn btn-primary form-control" (click)="PerformSearch(SearchTerm.value)">Search</button>
                </div>
            </div>
        </div>
    </div>
    <section class="Moviesearch">

        <h3 class="title"> Search results for </h3>
        <div class="row">
            <div class="col-lg-2" *ngFor="let Searchvalue of Searchvalues">
                <div class="movilist">
                    <img src="{{img_url+Searchvalue.poster_path}}" alt="loading..">
                    <h5><a [routerLink]="['/movie',Searchvalue.id]"
                           >{{Searchvalue.title}}</a></h5>
                    <span>{{Searchvalue.vote_average}}</span>
                    <p class="fa fa-star" aria-hidden="true" style="color:yellow"></p>
                </div>
            </div>
        </div>






    </section>
    <section class="movies">
        <h3 class="title">Movie for you</h3>
        <div class="row">
            <div class="col-lg-2" *ngFor="let Data of Datas">
                <div class="movilist">
                    <img src="{{img_url+Data.poster_path}}" alt="loading..">
                    <h5><a [routerLink]="['/movie',Data.id]"
                           >{{Data.title}}</a></h5>
                    <span>{{Data.vote_average}}</span>
                    <p class="fa fa-star" aria-hidden="true" style="color:yellow"></p>
                </div>
            </div>
        </div>
    </section>
    <section class="movies">
        <h3 class="title">Trending</h3>
        <div class="row">
            <div class="col-lg-2" *ngFor="let Data of Datas">
                <div class="movilist">
                    <img src="{{img_url+Data.poster_path}}" alt="loading..">
                    <h5><a [routerLink]="['/movie',Data.id]">{{Data.title}}</a></h5>
                    <span>{{Data.vote_average}}</span>
                    <p class="fa fa-star" aria-hidden="true" style="color:yellow"></p>
                </div>
            </div>
        </div>
    </section>
    <section class="movies">
        <h3 class="title">Latest</h3>
        <div class="row">
            <div class="col-lg-2" *ngFor="let Data of Datas">
                <div class="movilist">
                    <img src="{{img_url+Data.poster_path}}" alt="loading..">
                    <h5><a [routerLink]="['/movie',Data.id]">{{Data.title}}</a></h5>
                    <span>{{Data.vote_average}}</span>
                    <p class="fa fa-star" aria-hidden="true" style="color:yellow"></p>
                </div>
            </div>
        </div>
    </section>
</div>
